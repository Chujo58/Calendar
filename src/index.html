<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self'; 
        script-src 'self' https://fonts.googleapis.com https://esm.run https://cdn.jsdelivr.net https://apis.google.com/ 'unsafe-inline'; 
        font-src 'self' https://fonts.gstatic.com;
        style-src 'self' https://fonts.googleapis.com 'unsafe-inline';
        connect-src 'self' https://www.googleapis.com https://accounts.google.com https://content.googleapis.com https://apis.google.com/ http://developers.google.com/;
        frame-src 'self' https://accounts.google.com https://content.googleapis.com/;">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL@20..48,100..700,0..1"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL@20..48,100..700,0..1"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL@20..48,100..700,0..1"
      rel="stylesheet">

    <link rel="stylesheet" href="index.css" />
    <title>Hello World!</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script type="importmap">
          {
            "imports": {
              "@material/web/": "https://esm.run/@material/web/"
            }
          }
        </script>
    <script type="module">
          import '@material/web/all.js';
          import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
          document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
        </script>
  </head>
  <body>
    <!-- <span class="material-symbols-outlined">search</span> -->
    <header>
      <!-- Where we put the top shit -->
      <md-icon-button toggle selected>
        <md-icon>close</md-icon>
        <md-icon slot="selected">menu</md-icon>
      </md-icon-button>
      <md-outlined-select>
        <md-select-option value="day"><div
            slot="headline">Day</div></md-select-option>
        <md-select-option selected value="week"><div
            slot="headline">Week</div></md-select-option>
        <md-select-option value="month"><div
            slot="headline">Month</div></md-select-option>
        <md-select-option value="year"><div
            slot="headline">Year</div></md-select-option>
      </md-outlined-select>
    </header>
    <div class="calendar-body">
      <!-- Split in half between the sidebar and the main calendar stuff -->
      <div class="calendar-sidebar">
        <label>
          <md-checkbox touch-target="wrapper"></md-checkbox>
          Checkbox one
        </label>
      </div>
      <div class="calendar-holder"></div>
    </div>

  </body>
</html>
